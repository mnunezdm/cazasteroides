general:
  build_dir: codigo/karma-server/src

machine:
  python:
    version: 3.6.1

dependencies:
  override:
    - pip install -r ../requirements.txt

test:
  override:
    - coverage manage.py runtests
  post:
    - mkdir -p $CIRCLE_ARTIFACTS/coverage
    - mv .coverage $CIRCLE_ARTIFACTS/coverage/.coverage
